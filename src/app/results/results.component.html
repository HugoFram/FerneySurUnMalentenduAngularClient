<div class="container"
  fxLayout="column"
  fxLayoutAlign.gt-md="start stretch"
  fxLayoutGap="10px" 
  fxLayoutGap.xs="0">

  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex = "40%">
      <mat-label>Filtre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher" #input>
    </mat-form-field>
  </div>
  <table mat-table matSort class="mat-elevation-z8" [dataSource] = "resultsTableData" matSortActive="date" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date.toLocaleDateString('fr-FR')}} </td>
    </ng-container>

    <ng-container matColumnDef="home">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Domicile </th>
      <td mat-cell *matCellDef="let element"
        [ngClass]="{
          'is-our-team': element.home === 'Ferney sur un malentendu'
        }"> {{element.home}} </td>
    </ng-container>

    <ng-container matColumnDef="visitor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Visiteur </th>
      <td mat-cell *matCellDef="let element"
        [ngClass]="{
          'is-our-team': element.visitor === 'Ferney sur un malentendu'
        }"> {{element.visitor}} </td>
    </ng-container>

    <ng-container matColumnDef="sets">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sets </th>
      <td mat-cell *matCellDef="let element"> {{element.sets}} </td>
    </ng-container>

    <ng-container matColumnDef="setPoints">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Scores </th>
      <td mat-cell *matCellDef="let element"> {{element.setPoints}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPointsHome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Points Domicile </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPointsHome}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPointsVisitor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Points Visiteur </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPointsVisitor}} </td>
    </ng-container>
  
    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
