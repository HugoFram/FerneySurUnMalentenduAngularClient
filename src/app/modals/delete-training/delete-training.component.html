<h1 mat-dialog-title>Supprimer un entraînement</h1>

<form [formGroup] = "deleteForm" (ngSubmit) = "onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-select placeholder = "Date de l'entraînement" formControlName = "training" color = "primary">
        <mat-option *ngFor="let training of trainings; let i = index" [value]="i">
          {{training}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class = "flex-spacer"></span>
    <button mat-raised-button mat-dialog-close color = "primary">Retour</button>
    <button mat-raised-button color = "primary" type = "submit">Valider</button>
  </mat-dialog-actions>
</form>
