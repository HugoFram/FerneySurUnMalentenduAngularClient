<h1 mat-dialog-title>Supprimer un match</h1>

<form [formGroup] = "deleteForm" (ngSubmit) = "onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-select placeholder = "Match" formControlName = "match" color = "primary">
        <mat-option *ngFor="let match of matches; let i = index" [value]="i">
          {{match}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class = "flex-spacer"></span>
    <button mat-raised-button mat-dialog-close color = "primary">Retour</button>
    <button mat-raised-button color = "primary" type = "submit">Valider</button>
  </mat-dialog-actions>
</form>
