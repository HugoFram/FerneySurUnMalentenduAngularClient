<h1 mat-dialog-title>Information Joueur</h1>

<form [formGroup] = "playerForm" (ngSubmit) = "onSubmit()">
  <mat-dialog-content>
    <div fxFlex fxLayout = "column" fxLayoutAlign = "start">
      <mat-form-field>
        <input matInput formControlName = "firstname" placeholder = "Prénom" type = "text" required>
        <mat-error *ngIf = "formErrors.firstname">{{ formErrors.firstname }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName = "lastname" placeholder = "Nom" type = "text" required>
        <mat-error *ngIf = "formErrors.lastname">{{ formErrors.lastname }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder = "Poste préféré" formControlName = "role" color = "primary">
          <mat-option value = "Attaque">Attaque</mat-option>
          <mat-option value = "Central">Central</mat-option>
          <mat-option value = "Passe">Passe</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName = "email" placeholder = "E-mail" type = "email" required>
        <mat-error *ngIf = "formErrors.email">{{ formErrors.email }}</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class = "flex-spacer"></span>
    <button mat-raised-button mat-dialog-close color = "primary">Retour</button>
    <button mat-raised-button color = "primary" type = "submit" [disabled] = "!playerForm.valid">Valider</button>
  </mat-dialog-actions>
</form>
